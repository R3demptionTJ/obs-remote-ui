<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBS Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const password = "R3demption";
    const userPassword = prompt("Enter password:");
    if (userPassword !== password) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:50px;'>Access Denied</h2>";
      throw new Error("Access Denied");
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ccff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    .button {
      background: #222;
      color: white;
      font-size: 18px;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #444;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .button:hover {
      background: #00ccff;
      color: black;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>OBS Remote</h1>
  <div class="grid" id="scene-buttons">
    <!-- Scene buttons will be added here -->
  </div>

  <div class="grid" style="margin-top: 20px;">
    <div class="button" onclick="toggleMute()">Toggle Mic</div>
    <div class="button" onclick="toggleStream()">Start/Stop Stream</div>
    <div class="button" onclick="toggleRecord()">Start/Stop Record</div>
  </div>

  <div class="status" id="status">Connecting...</div>

  <script>
    const statusEl = document.getElementById("status");
    const sceneButtonsEl = document.getElementById("scene-buttons");

    const socket = new WebSocket("ws://100.124.7.108:4455");

    socket.onopen = () => {
      statusEl.textContent = "Connected to OBS";
      requestScenes();
    };

    socket.onclose = () => {
      statusEl.textContent = "Disconnected";
    };

    socket.onerror = () => {
      statusEl.textContent = "Error connecting";
    };

    socket.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.op === 7 && message.d.responseData?.scenes) {
        renderSceneButtons(message.d.responseData.scenes);
      }
    };

    function sendRequest(type, data = {}) {
      const msg = {
        op: 6,
        d: {
          requestType: type,
          requestId: Date.now().toString(),
          requestData: data
        }
      };
      socket.send(JSON.stringify(msg));
    }

    function requestScenes() {
      sendRequest("GetSceneList");
    }

    function renderSceneButtons(scenes) {
      sceneButtonsEl.innerHTML = "";
      scenes.forEach(scene => {
        const btn = document.createElement("div");
        btn.className = "button";
        btn.textContent = scene.sceneName;
        btn.onclick = () => changeScene(scene.sceneName);
        sceneButtonsEl.appendChild(btn);
      });
    }

    function changeScene(sceneName) {
      sendRequest("SetCurrentProgramScene", { sceneName });
    }

    function toggleStream() {
      sendRequest("ToggleStream");
    }

    function toggleRecord() {
      sendRequest("ToggleRecord");
    }

    function toggleMute() {
      sendRequest("ToggleInputMute", { inputName: "Mic/Aux" }); // Change if your mic name is different
    }
  </script>
</body>
</html>
